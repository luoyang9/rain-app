<!DOCTYPE html>
<html lang="en">
<head>    
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Rain</title>
	
	<!-- jquery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	

	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="main.js"></script>																	
</head>
<body>
	<div id="darkoverlay">
		<p>Loading...</p>
	</div>
		<section id="sp">
			<div id="pad1" data-sound="heavyrain.wav"></div>
		</section>
		<div data-pad="pad1" class="cp">
		    <h2>Rain</h2>
		    <label for="volume1">Volume</label>
		    <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume1">
		    <button type="button" class="loop-button" data-toggle-text="End Loop" value="false">Loop</button>
		    <button type="button" class="reverb-button" data-toggle-text="No Reverb" value="false">Reverb</button>
		</div>
</body>
</html>
